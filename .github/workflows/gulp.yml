name: NodeJS with Gulp

on:
  push:
    branches: [main, ci-cd]
    paths: ["backend/**"]

  pull_request:
    branches: [main, ci-cd]
    paths: ["backend/**"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build backend
        run: |
          echo *******************
          pwd
          echo *******************
          npm install
          gulp
